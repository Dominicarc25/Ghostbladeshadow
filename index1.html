    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume Showcase - Home</title>

        <style>
            /* Google Font */
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

            body {
                margin: 0;
                padding: 0;
                font-family: 'Inter', sans-serif;
                background: linear-gradient(to bottom right, #4f46e5, #06b6d4);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                background: white;
                width: 90%;
                max-width: 550px;
                padding: 40px 35px;
                border-radius: 18px;
                text-align: center;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            }

            h1 {
                font-size: 32px;
                font-weight: 700;
                color: #333;
                margin-bottom: 10px;
            }

            p {
                font-size: 16px;
                color: #555;
                line-height: 1.5;
                margin-bottom: 30px;
            }

            .btn {
                display: inline-block;
                padding: 12px 30px;
                background-color: #4f46e5;
                color: white;
                text-decoration: none;
                font-size: 18px;
                font-weight: 600;
                border-radius: 8px;
                transition: 0.3s;
            }

            .btn:hover {
                background-color: #3c35c9;
            }

            .footer {
                margin-top: 25px;
                font-size: 14px;
                color: #777;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h1>Welcome to the Resume Showcase</h1>
            <p>
                Explore the professional profiles of two aspiring developers and compare their
                skills, experience, and educational background.
            </p>

            <!-- Button to Resume Page -->
            <a href="index.html" class="btn">View Resumes</a>

            <div class="footer">Created for Interview & Portfolio Presentation</div>
        </div>

    </body>
    </html>
